{% extends "base.html" %}

{% block title %}砖专 爪专{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main_dashboard.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
<h1 class="text-center"> 砖专 爪专</h1>

<!--  专住 注 砖专 转 -->
<div class="row mb-5 justify-content-center">
  <div class="col-md-2 mb-3">
    <div class="stat-card text-center">
      <div class="stat-title">住" 转 爪专</div>
      <div class="stat-value">{{ total_orders }}</div>
    </div>
  </div>
  <div class="col-md-2 mb-3">
    <div class="stat-card text-center">
      <div class="stat-title">转 驻注转</div>
      <div class="stat-value">{{ active_orders }}</div>
    </div>
  </div>
  <div class="col-md-2 mb-3">
    <div class="stat-card text-center">
      <div class="stat-title">拽转 转</div>
      <div class="stat-value">{{ quality_checks }}</div>
    </div>
  </div>
  <div class="col-md-2 mb-3">
    <div class="stat-card text-center">
      <div class="stat-title"> 砖</div>
      <div class="stat-value">{{ fail_rate }}%</div>
    </div>
  </div>
  <div class="col-md-2 mb-3">
    <div class="stat-card text-center ">
      <div class="stat-title ">转 拽专转 转</div>
      <div class="stat-value ">{{ pending_quality }}</div>
    </div>
  </div>
</div>



<!--  专驻 -->
<div class="row">
  <!-- 注 -->
  <div class="col-md-6 mb-4">
    <div class="card">
      <div class="card-header bg-light fw-bold">转驻转 拽专转 转</div>
      <div class="card-body">
        <canvas id="qualityPie"></canvas>
      </div>
    </div>
  </div>

  <!-- 注转 -->
  <div class="col-md-6 mb-4">
    <div class="card">
      <div class="card-header bg-light fw-bold">转 爪专 驻 转专</div>
      <div class="card-body">
        <canvas id="productionBar"></canvas>
      </div>
    </div>
  </div>
</div>

<script>
  const qualityLabels = {{ quality_labels|tojson }};
  const qualityValues = {{ quality_values|tojson }};
  new Chart(document.getElementById("qualityPie"), {
    type: 'pie',
    data: {
      labels: qualityLabels,
      datasets: [{
        data: qualityValues,
        backgroundColor: ['#dc3545', '#198754', '#ffc107', '#0dcaf0']
            /*爪注 砖 转专砖 注 */
      }]
    },
    options: { responsive: true }
  });

  const barLabels = {{ bar_labels|tojson }};
  const barValues = {{ bar_values|tojson }};
  new Chart(document.getElementById("productionBar"), {
    type: 'bar',
    data: {
      labels: barLabels,
      datasets: [{
        label: '转转 爪专',
        data: barValues,
        backgroundColor: '#0d6efd'
      }]
    },
    options: {
      responsive: true,
      scales: { y: { beginAtZero: true } }
    }
  });
</script>
{% endblock %}
