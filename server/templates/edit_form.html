<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>注专转 转转 爪专</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_form.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>锔 注专转 转转 爪专</h1>

    <form method="post" class="edit-form">

        <div class="mb-3">
            <label class="form-label">转专:</label>
            <input type="date" name="date" class="form-control" value="{{ plan['date'] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">转:</label>
            <input type="number" name="quantity" class="form-control" value="{{ plan['quantity'] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">住住:</label>
            <select name="status" class="form-select" required>
                <option value="转" {% if plan['status'] == '转' %}selected{% endif %}>转</option>
                <option value="爪专" {% if plan['status'] == '爪专' %}selected{% endif %}>爪专</option>
                <option value="转 拽专转 转" {% if plan['status'] == '转 拽专转 转' %}selected{% endif %}>转 拽专转 转</option>
                <option value="注专 拽专转 转" {% if plan['status'] == '注专 拽专转 转' %}selected{% endif %}>注专 拽专转 转</option>
                <option value="爪注" {% if plan['status'] == '爪注' %}selected{% endif %}>爪注</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">注驻转:</label>
            <select name="priority" class="form-select" required>
                <option value="" {% if plan['priority'] == '' %}selected{% endif %}></option>
                <option value="转" {% if plan['priority'] == '转' %}selected{% endif %}>转</option>
                <option value="" {% if plan['priority'] == '' %}selected{% endif %}></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">拽:</label>
            <input type="text" name="customer" class="form-control" value="{{ plan['customer'] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">注专转:</label>
            <textarea name="notes" class="form-control" rows="3">{{ plan['notes'] }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100"> 砖专 砖</button>
    </form>
</div>

</body>
</html>
